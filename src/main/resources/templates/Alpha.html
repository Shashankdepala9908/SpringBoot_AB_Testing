<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Alpha â€” Workspace</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root{--bg:#0b1220;--ink:#e6eef8;--muted:#8fa3bf;--accent:#7c3aed;--accent2:#22c55e}
        *{box-sizing:border-box} body{margin:0;background:linear-gradient(160deg,#0b1220,#0e1a34);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Arial,sans-serif}
        .nav{display:flex;justify-content:space-between;align-items:center;padding:16px 22px;background:rgba(255,255,255,.04);backdrop-filter:blur(6px);position:sticky;top:0}
        .badge{background:var(--accent);padding:6px 10px;border-radius:999px;font-weight:700}
        .wrap{max-width:960px;margin:26px auto;padding:0 18px}
        .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:22px;box-shadow:0 18px 30px rgba(0,0,0,.25)}
        .row{display:flex;gap:12px;flex-wrap:wrap}
        .btn{border:1px solid rgba(255,255,255,.22);background:rgba(255,255,255,.08);color:var(--ink);padding:12px 14px;border-radius:12px;cursor:pointer;font-weight:600}
        .btn.primary{border-color:var(--accent);background:rgba(124,58,237,.18)}
        .btn.success{border-color:var(--accent2);background:rgba(34,197,94,.18)}
        a.link{color:#a5b4fc;text-decoration:none;border-bottom:1px dashed #a5b4fc}
    </style>
    <script>
        async function log(id){
          await fetch('/api/events',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({buttonId:id})
          });
        }
    </script>
</head>
<body>
<div class="nav">
    <div>Alpha workspace</div>
    <div class="badge">Variant: ALPHA</div>
</div>

<div class="wrap">
    <div class="card">
        <h1 style="margin:.2rem 0 1rem">Hello, <span id="u" th:text="${user}">user</span> ðŸ‘‹</h1>
        <p style="color:var(--muted);margin-top:-6px">Youâ€™re viewing the **Alpha** experience focused on decisive actions.</p>

        <div class="row" style="margin:16px 0 6px">
            <button class="btn primary" onclick="log('alpha-convert')">Log Alpha conversion</button>
            <button class="btn success" onclick="log('alpha-compare')">Note Alpha comparison</button>
        </div>

        <p style="margin-top:18px">
            <a class="link" href="/dashboard">Update view (variant locked)</a>
        </p>
    </div>
</div>
</body>
</html>
