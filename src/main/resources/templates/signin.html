<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#101418;--panel:#151b22;--ink:#eaf0f6;--accent:#2a9d8f}
    *{box-sizing:border-box} body{margin:0;height:100vh;display:grid;place-items:center;background:radial-gradient(60% 60% at 50% 40%,#17202a,#101418)}
    .panel{background:var(--panel);color:var(--ink);border:1px solid #1f2a36;border-radius:16px;box-shadow:0 18px 40px rgba(0,0,0,.35);padding:26px;min-width:360px}
    h2{margin:.2rem 0 1rem} label{font-size:14px;opacity:.9}
    input{width:100%;margin-top:8px;background:#0f1520;border:1px solid #263241;border-radius:10px;color:#cfe6f3;padding:12px}
    .cta{margin-top:16px;background:var(--accent);border:0;color:#fff;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
<form class="panel" method="post">
  <h2>Welcome back</h2>
  <label>Display name</label>
  <input name="handle" autocomplete="off" required />
  <button class="cta" type="submit">Enter my workspace</button>
</form>
</body>
</html>
