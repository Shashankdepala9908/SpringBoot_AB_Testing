<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Experiment Hub</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root { --ink:#0b132b; --bg:#f2f5f8; --accent:#2a9d8f; --card:#ffffff; }
        *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--ink)}
        header{background:linear-gradient(90deg,#14213d,#0b132b); color:#fff; padding:28px 22px}
        header h1{margin:0;font-size:28px;letter-spacing:.3px}
        .wrap{max-width:980px;margin:28px auto;padding:0 18px}
        .card{background:var(--card);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:22px}
        .btn{display:inline-block;background:var(--accent);color:#fff;text-decoration:none;padding:12px 16px;border-radius:12px;font-weight:600}
        .kicker{font-size:13px;text-transform:uppercase;color:#5f6b7a;letter-spacing:.12em;margin-bottom:8px}
    </style>
</head>
<body>
<header><h1>Experiment Hub â€” Spring Boot</h1></header>
<div class="wrap">

        <h2 style="margin:.2rem 0 1rem">Route visitors, track interactions</h2>
        <p>This app assigns people to <strong>Version Alpha</strong> or <strong>Version Beta</strong> and securely records click events to the database.</p>
        <p style="margin-top:18px"><a class="btn" href="/signin">Continue to sign in</a></p>
    </section>

</html>
